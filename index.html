<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL KAMI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --vs-primary: 29 92 255;
        }

        /*Dialog Styles*/
        dialog {
            margin: 50px auto;
            padding: 1rem 2rem;
            background: white;
            max-width: 80%;
            padding-top: 2rem;
            border-radius: 20px;
            border: 0;
            box-shadow: 0 5px 30px 0 rgb(0 0 0 / 10%);
            animation: fadeIn 1s ease both;
            &::backdrop {
            animation: fadeIn 1s ease both;
            background: rgb(255 255 255 / 40%);
            z-index: 2;
            backdrop-filter: blur(20px);
            }
            .x {
            filter: grayscale(1);
            border: none;
            background: none;
            position: absolute;
            top: 15px;
            right: 10px;
            transition: ease filter, transform 0.3s;
            cursor: pointer;
            transform-origin: center;
            &:hover {
                filter: grayscale(0);
                transform: scale(1.1);
            }
            }
            h2 {
            font-weight: 600;
            font-size: 1.5rem;
            padding-bottom: 1rem;
            }
            p {
            font-size: 1rem;
            line-height: 1.3rem;
            padding: 0.5rem 0;
            a {
                &:visited {
                color: rgb(var(--vs-primary));
                }
            }
            }
        }
        dialog form input, select, textarea{
            width: 100%;
            height: 16px;
            padding: 16px 12px;
            border-radius: 6px;
            border: 1px solid rgb(226, 226, 226);
            color: #4000F9;
        }
        dialog form textarea{
            height: 80px;
        }
        dialog form select option{
            color: #4000F9;
        }
        dialog form button{
            margin-top: 30px;
            width: 100%;
            height: 35px;
            border-radius: 6px;
            background-color: #4000F9;
            color: white;
            font-weight: 500;
            border: none;
        }


        /* acording */
        .accordion-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .icon {
            width: 24px;
            height: 24px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
        }

        .info {
            display: flex;
            flex-direction: column;
            margin-left: 16px;
        }
        .amount {
            color: #000000;
        }

        .text-right {
            font-weight: 500;
            color: #17d302;;
        }

        .left-section{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .left-section #icons{
            background-color: #17d302;
            color: white;
            width: 24px;
            height: 24px;
            padding: 8px;
            border-radius: 50px;
        }
        .left-section .date{
            font-size: 12px;
            color: rgb(99, 99, 99);
        }

        .accordion-content {
            display: none;
            margin-top: 16px;
        }

        .accordion-content p {
            margin: 4px 0;
            color: #000000;
        }
        #ktg{
            text-decoration: none;
        }
    </style>
    </style>
</head>
<body>

    <!-- form set catatan -->
    <dialog id="dialog">
        <h2>Catat Keuangan</h2>
        <hr> <br>
        <form id="keuanganForm">
            <label for="nominal">
                Nominal
                <input type="text" id="nominal" required>
            </label> <br>
            <label for="kategori">
                Jenis
                <select name="kategori" id="kategori">
                    <option value="Masuk">Masuk</option>
                    <option value="Keluar">Keluar</option>
                </select>
            </label>
            <label for="keterangan">
                Keterangan
                <textarea id="keterangan" required></textarea>
            </label> <br>
            <button type="submit">Simpan</button>
        </form>
        <button onclick="window.dialog.close();" aria-label="close" class="x">‚ùå</button>
    </dialog>

    <!-- form set target modal -->
    <dialog id="updateDialog">
        <form method="dialog">
            <label for="newAmount" style="margin-bottom: 10px;">Masukkan nominal baru:</label>
            <input type="text" id="newAmount" name="newAmount" />
            <menu>
                <button type="submit">Update</button>
                <button type="button" onclick="document.getElementById('updateDialog').close();">Cancel</button>
            </menu>
        </form>
    </dialog>


    <div class="container">
        <div class="akun">
            <img src="logo.svg" alt="">
            <a href="" style="">
                <ion-icon name="finger-print" style="width: 20px; height: 25px;"></ion-icon>
                <span>Sign in</span>
            </a>
        </div>

        <!-- info keuangan -->
        <div class="saldo">
            <div class="modal">
                <span>Modal Terkumpul</span>
                <h1 id="totalModal">Rp 0</h1>
            </div>
            <div class="submodal">
                <div class="target">
                    <span>Target</span>
                    <h3 id="targetAmount">Rp 0</h3>
                </div>
                <button class="primary" onclick="window.dialog.showModal();">Catat</button>
            </div>
        </div>

        <!-- detail keuangan -->
        <div class="list">
            <div class="list-menu">
                <div class="masuk">
                    <ion-icon name="cloud-download" id="icon"></ion-icon> <br>
                    <span>Total Masuk</span>
                    <h3 id="totalMasuk">Rp 0</h3>
                </div>
                <div class="keluar">
                    <ion-icon name="cloud-upload" id="icon"></ion-icon> <br>
                    <span>Total Keluar</span>
                    <h3 id="totalKeluar">Rp 0</h3>
                </div>
            </div>

            <div class="detail" style="display: flex; justify-content: space-between; align-items: center; margin: 25px 0;">
                <p>List Keuangan</p>
                <a id="resetData" style="color: rgb(255, 194, 82); cursor: pointer;">Reset All Data</a>
            </div>

            <div class="histori" id="histori">
                <!-- tampilkan data disini -->
                <!-- <div class="accordion-card" onclick="toggleAccordion(this)">
                    <div class="accordion-header">
                        <div class="left-section">
                            <ion-icon name="cloud-download" id="icons"></ion-icon>
                            <div class="info">
                                <div class="date">12 Aug 2024</div>
                                <h3 class="amount">Rp 0</h3>
                            </div>
                        </div>

                        <a href="#" class="text-right" id="ktg" onclick="deleteEntry(event, this, '12 Aug 2024', 200000, 'Masuk')">Masuk</a>
                    </div>
                    <div class="accordion-content">
                        <p>Beli susu barbrand</p>
                    </div>
                </div> -->

            </div>
        </div>
    </div>


    <!-- cdn ionic icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- conffeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- code utama -->
    <script>
        let totalModal = 0;
        let totalMasuk = 0;
        let totalKeluar = 0;
    
        // Memuat data dari localStorage saat halaman dimuat
        window.addEventListener('DOMContentLoaded', function () {
            loadTotalModalFromLocalStorage();
            loadEntries();
            loadTargetFromLocalStorage();
        });
    
        // Fungsi untuk menyimpan target ke localStorage
        function saveTargetToLocalStorage(amount) {
            localStorage.setItem('targetAmount', amount);
            checkTargetAchieved();
        }
    
        // Fungsi untuk memuat target dari localStorage
        function loadTargetFromLocalStorage() {
            const storedAmount = localStorage.getItem('targetAmount');
            if (storedAmount) {
                document.getElementById('targetAmount').textContent = `Rp ${parseInt(storedAmount).toLocaleString('id-ID')}`;
            }
        }
    
        // Event listener untuk membuka dialog saat <h3> diklik
        document.getElementById('targetAmount').addEventListener('click', function () {
            document.getElementById('updateDialog').showModal();
        });
    
        // Event listener untuk menangani update data saat dialog ditutup
        document.getElementById('updateDialog').addEventListener('close', function () {
            const newAmount = document.getElementById('newAmount').value.replace(/\./g, '').replace(/,/g, '');
            if (newAmount) {
                const formattedAmount = parseInt(newAmount).toLocaleString('id-ID');
                document.getElementById('targetAmount').textContent = `Rp ${formattedAmount}`;
                saveTargetToLocalStorage(newAmount);
            }
            document.getElementById('newAmount').value = '';
        });
    
        // Fungsi untuk menampilkan confetti jika target tercapai
        function checkTargetAchieved() {
            const target = parseInt(localStorage.getItem('targetAmount') || '0');
            if (totalModal === target && target > 0) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                alert("Selamat! Target modal telah tercapai!");
            }
        }
    
        // Fungsi untuk toggle Accordion
        function toggleAccordion(element) {
            const content = element.querySelector('.accordion-content');
            content.style.display = content.style.display === "block" ? "none" : "block";
        }
    
        // Event listener untuk form submit
        document.getElementById('keuanganForm').addEventListener('submit', function (event) {
            event.preventDefault();
            createEntry();
        });
    
        // Format input nominal
        document.getElementById('nominal').addEventListener('input', function (event) {
            let value = event.target.value.replace(/\D/g, '');
            event.target.value = formatRupiah(value);
        });
    
        document.getElementById('nominal').addEventListener('blur', function (event) {
            let value = event.target.value.replace(/\D/g, '');
            event.target.value = formatRupiah(value, true);
        });
    
        // Konversi mata uang
        function formatRupiah(angka, complete = false) {
            let numberString = angka.replace(/[^,\d]/g, '').toString();
            let split = numberString.split(',');
            let sisa = split[0].length % 3;
            let rupiah = split[0].substr(0, sisa);
            let ribuan = split[0].substr(sisa).match(/\d{3}/gi);
    
            if (ribuan) {
                let separator = sisa ? '.' : '';
                rupiah += separator + ribuan.join('.');
            }
    
            rupiah = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
    
            if (complete && !rupiah.includes('.')) {
                rupiah = parseInt(angka).toLocaleString('id-ID');
            }
    
            return rupiah;
        }
    
        // Fungsi untuk membuat entry baru
        function createEntry() {
            const nominalValue = document.getElementById('nominal').value.replace(/\./g, '').replace(/,/g, '');
            const nominal = parseInt(nominalValue);
            const kategori = document.getElementById('kategori').value;
            const keterangan = document.getElementById('keterangan').value;
            const date = new Date().toLocaleDateString('id-ID', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
    
            if (isNaN(nominal) || nominal <= 0) {
                alert("Masukkan nominal yang valid.");
                return;
            }
    
            if (kategori === 'Masuk') {
                totalModal += nominal;
                totalMasuk += nominal;
            } else if (kategori === 'Keluar') {
                totalModal -= nominal;
                totalKeluar += nominal;
            }
    
            updateTotalModal();
            updateTotalMasuk();
            updateTotalKeluar();
    
            const entryHTML = `
                <div class="accordion-card" onclick="toggleAccordion(this)">
                    <div class="accordion-header">
                        <div class="left-section">
                            <ion-icon name="${kategori === 'Masuk' ? 'cloud-download' : 'cloud-upload'}" id="icons" style="background-color: ${kategori === 'Masuk' ? '#17d302' : '#e6032d'};"></ion-icon>
                            <div class="info">
                                <div class="date">${date}</div>
                                <h3 class="amount">Rp ${nominal.toLocaleString('id-ID')}</h3>
                            </div>
                        </div>
                        <a href="#" class="text-right" id="ktg" style="color:${ kategori === 'Masuk' ? '#17d302' : '#e6032d' };" onclick="deleteEntry(event, this, '${date}', ${nominal}, '${kategori}')">${kategori}</a>
                    </div>
                    <div class="accordion-content">
                        <p>${keterangan}</p>
                    </div>
                </div>
            `;
    
            document.getElementById('histori').insertAdjacentHTML('beforeend', entryHTML);
    
            saveEntry(date, nominal, kategori, keterangan);
    
            document.getElementById('keuanganForm').reset();
            document.getElementById('dialog').close();
    
            checkTargetAchieved();
        }
    
        // Fungsi untuk menyimpan entry ke localStorage
        function saveEntry(date, nominal, kategori, keterangan) {
            let entries = localStorage.getItem('catatanKeuangan');
            entries = entries ? JSON.parse(entries) : [];
    
            entries.push({ date, nominal, kategori, keterangan });
            localStorage.setItem('catatanKeuangan', JSON.stringify(entries));
        }
    
        // Fungsi untuk menghapus entry individual
        function deleteEntry(event, element, date, nominal, kategori) {
            event.stopPropagation();
    
            const confirmed = confirm("Apakah Anda yakin ingin menghapus data ini?");
            if (confirmed) {
                let entries = localStorage.getItem('catatanKeuangan');
                entries = entries ? JSON.parse(entries) : [];
    
                entries = entries.filter(entry => !(entry.date === date && entry.nominal === nominal && entry.kategori === kategori));
                localStorage.setItem('catatanKeuangan', JSON.stringify(entries));
    
                if (kategori === 'Masuk') {
                    totalModal -= nominal;
                    totalMasuk -= nominal;
                } else if (kategori === 'Keluar') {
                    totalModal += nominal;
                    totalKeluar -= nominal;
                }
    
                updateTotalModal();
                updateTotalMasuk();
                updateTotalKeluar();
    
                element.closest('.accordion-card').remove();
    
                checkTargetAchieved();
            }
        }
    
        // Fungsi untuk memuat data dari localStorage
        function loadEntries() {
            let entries = localStorage.getItem('catatanKeuangan');
            if (entries) {
                entries = JSON.parse(entries);
                entries.forEach(entry => {
                    const { date, nominal, kategori, keterangan } = entry;
                    if (kategori === 'Masuk') {
                        totalMasuk += nominal;
                    } else if (kategori === 'Keluar') {
                        totalKeluar += nominal;
                    }
                    const entryHTML = `
                        <div class="accordion-card" onclick="toggleAccordion(this)">
                            <div class="accordion-header">
                                <div class="left-section">
                                    <ion-icon name="${kategori === 'Masuk' ? 'cloud-download' : 'cloud-upload'}" id="icons" style="background-color: ${kategori === 'Masuk' ? '#17d302' : '#e6032d'};">
                                    </ion-icon>
                                    <div class="info">
                                        <div class="date">${date}</div>
                                        <h3 class="amount">Rp ${nominal.toLocaleString('id-ID')}</h3>
                                    </div>
                                </div>
                                <a href="#" class="text-right" id="ktg" style="color: ${kategori === 'Masuk' ? '#17d302' : '#e6032d'};" onclick="deleteEntry(event, this, '${date}', ${nominal}, '${kategori}')">
                                ${kategori}
                                </a>
                            </div>
                            <div class="accordion-content">
                                <p>${keterangan}</p>
                            </div>
                        </div>
                    `;

                    document.getElementById('histori').insertAdjacentHTML('beforeend', entryHTML);
                });
                updateTotalModal();
                updateTotalMasuk();
                updateTotalKeluar();
            }
        }
    
        // Fungsi untuk memuat total modal dari localStorage
        function loadTotalModalFromLocalStorage() {
            const storedTotalModal = localStorage.getItem('totalModal');
            if (storedTotalModal) {
                totalModal = parseInt(storedTotalModal);
                updateTotalModal();
            }
        }
    
        // Fungsi untuk memperbarui tampilan total modal
        function updateTotalModal() {
            document.getElementById('totalModal').textContent = `Rp ${totalModal.toLocaleString('id-ID')}`;
            localStorage.setItem('totalModal', totalModal);
        }
    
        // Fungsi untuk memperbarui tampilan total masuk
        function updateTotalMasuk() {
            document.getElementById('totalMasuk').textContent = `Rp ${totalMasuk.toLocaleString('id-ID')}`;
        }
    
        // Fungsi untuk memperbarui tampilan total keluar
        function updateTotalKeluar() {
            document.getElementById('totalKeluar').textContent = `Rp ${totalKeluar.toLocaleString('id-ID')}`;
        }
    
        // Fungsi untuk mereset semua data
        function resetData() {
            const confirmed = confirm("Apakah Anda yakin ingin mereset semua data?");
            if (confirmed) {
                localStorage.clear();
                document.getElementById('histori').innerHTML = '';
                totalModal = 0;
                totalMasuk = 0;
                totalKeluar = 0;
                updateTotalModal();
                updateTotalMasuk();
                updateTotalKeluar();
            }
        }
    
        // Event listener untuk tombol Reset Data
        document.getElementById('resetData').addEventListener('click', resetData);
    </script>
      
</body>
</html>
